<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Odin | Landing Page</title>
  </head>
  <body>
    <header>
      <div class="content">
        <div class="logo">
          <p>Mzuzu <span class="accent">Bank</span></p>
        </div>
        <nav>
          <ul>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Services</a></li>
            <li class="nav-link"><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="cta">
        <div class="content">
          <div class="cta-content">
            <h1>Mzuzu Bank is the leading banking institution in the North.</h1>
            <p>
              With over two decades of providing banking excellency, we are not
              new to the game. Providing you with cutting age technology in the

            </p>

            <button class="btn btn-cta">Sign up</button>
          </div>
          <div class="cta-img">
            <img src="./images/hero-img.jpg" alt="bank" height="280" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

</html>
